{% extends "layout.html" %}

{% block heading %}
Get Prediction Using 4 Different Trained Models.
{% endblock %}

{% block body %}



<form action="{{ url_for('get_prediction') }}" method="post">
    <input type="number" name="Pregnancies", placeholder="Enter no of pregnancies">
    <input type="number" name="Glucose", placeholder="Enter Glucose Level">
    <input type="number" name="BloodPressure", placeholder="Enter BloodPressure">
    <input type="number" name="SkinThickness", placeholder="Enter SkinThickness">
    <input type="number" name="Insulin", placeholder="Enter Insulin Level">
    <input type="number" name="BMI", placeholder="Enter BMI">
    <input type="number" name="DiabetesPedigreeFunction", placeholder="Enter DPF">
    <input type="number" name="Age", placeholder="Enter Age">
    <button>Predict</button>
</form>



{% endblock %}
